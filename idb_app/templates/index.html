{% extends 'base.html' %} {% block head %}
<title>Universities IDB</title>
<style>
    :root {
        --primary-highlight-color: rgba(100, 100, 100, 0.75);
        --primary-background-color: rgb(100, 100, 100);
    }

    #index-top-image {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        background-image: url("../static/ut.jpg");
        padding-top: 2rem;
        padding-bottom: 2rem;
    }

    .jumbotron {
        background-color: var(--primary-highlight-color);
        margin: 2rem;
    }

    .carousel-inner img {
        margin: auto;
    }

    .carousel-item {
        height: 600px;
    }

    .card-img-top {
        height: 12vw;
        object-fit: cover;
    }

    .main-button {
        height: 10rem;
        border-radius: 25px;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 50% 50%;
    }

    #main-button img {
        object-fit: none;
        object-position: center;
        width: 100%;
        height: 100%;
    }

    #main-button div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .highlight {
        background-color: var(--primary-highlight-color);
        border-radius: 5px;
        padding: 5px;
    }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: var(--primary-background-color);
    }
</style>
{% endblock %} {% block body %}
<div class="container-fluid" id="index-top-image">
    <div class="jumbotron text-center display-3">
        <p style="color: white;">Find the university for you!</p>
        <p></p>
    </div>
</div>

<div id="main_carousel" class="carousel slide" style="margin: 2% 25% 2%;" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#main_carousel" data-slide-to="0" class="active"></li>
        <li data-target="#main_carousel" data-slide-to="1"></li>
        <li data-target="#main_carousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item">
            <a href="/majors" class="stretched-link" style="color: black">
                <img class="img-fluid d-block w-100" src="../static/engineering.jpg" alt="Engineering">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Majors</h2>
                </div>
            </a>
        </div>

        <div class="carousel-item">
            <a href="/cities" id="home-cities-card" class="stretched-link" style="color: black">
                <img class="img-fluid d-block w-100" src="../static/cambridge.jpg" alt="Cambridge">  
                <div class="carousel-caption d-none d-md-block">
                    <h2>Cities</h2>
                </div>
            </a>
        </div>

        <div class="carousel-item active">
            <a href="/universities" id="home-universities-card" class="stretched-link" style="color: black">
                <img class="img-fluid d-block w-100" src="../static/the university of texas at austin.jpg" alt="The University of Texas at Austin">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Universities</h2>
                </div>
            </a>
        </div>
    </div>

    <a class="carousel-control-prev" href="#main_carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" style="outline: black;" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#main_carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" style="outline: black;" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="card-deck" style="margin: 2% 20% 2%">
    <div class="card">
        <img class="card-img-top" src="../static/rice university.jpg">
        <div class="card-body">
            <a href="/universities" id="home-universities-card" class="stretched-link" style="color: black">
                <h5 class="card-title">Find Universities</h5>
            </a>
        </div>
    </div>
    <div class="card">
        <img class="card-img-top" src="../static/austin.jpg">
        <div class="card-body">
            <a href="/cities" id="home-cities-card" class="stretched-link" style="color: black">
                <h5 class="card-title">Find Cities</h5>
            </a>
        </div>
    </div>
    <div class="card">
        <img class="card-img-top" src="../static/cambridge.jpg">
        <div class="card-body">
            <a href="/majors" id="home-majors-card" class="stretched-link" style="color: black">
                <h5 class="card-title">Find Majors</h5>
            </a>
        </div>
    </div>
</div>

<div class="footer">
    <a href="/about">Learn more about us</a>
</div>
{% endblock %}
