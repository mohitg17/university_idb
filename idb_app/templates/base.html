<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../main.css" />
        {% block head %}{% endblock %}
    </head>
    <body>
        <!-- Keeping the nav bar in the base template, this assumes we want the nav bar on every page.  -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">
                <img
                    src="https://www.pngkit.com/png/full/22-223246_texas-icon-white-state-of-texas.png"
                    alt="Logo"
                    style="width: 40px"
                />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#collapsibleNavbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/universities"
                            >Universities</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cities">Cities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/majors">Majors</a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block body %}{% endblock %}
    </body>
</html>
